# This is a basic workflow to help you get started with Actions

name: Bicep Template Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  # pull_request:
  #  branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  lint: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run Bicep linter
      run: az bicep build --file ./main.bicep

  validate: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: azure/login@v1
      name: Login to Azure
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: 'AzureUSGovernment'
        enable-AzPSSession: false
    - uses: azure/arm-deploy@v1
      name: Run preflight validation
      with:
        deploymentName: ${{ github.run_number }}
        scope: subscription
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        # resourceGroupName: ${{ env.AZURE_RESOURCEGROUP_NAME }}
        template: ./main.bicep
        # parameters: environmentType=${{ env.ENVIRONMENT_TYPE }}
        region: usgovvirginia
        failOnStdErr: false
        deploymentMode: Validate


  preview:
      runs-on: ubuntu-latest
      needs: [lint, validate]
      steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: 'AzureUSGovernment'
          enable-AzPSSession: false
      - uses: Azure/cli@v1
        name: Run what-if
        with:
          inlineScript: |
              az deployment sub what-if \
                --subscription df3b1809-17d0-47a0-9241-d2724780bdac \
                --template-file ./main.bicep \
                --location usgovvirginia


# This workflow contains a second job called "Deploy"
  Deploy:

    runs-on: ubuntu-latest
    environment: Production
    needs: preview
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # (1) Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it (2) Azure login using az cli
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        name: Login to Azure        
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          environment: 'AzureUSGovernment'
          enable-AzPSSession: false

      # Runs a set of commands using the runners shell
      - name: Deploy Bicep template
        uses: azure/arm-deploy@v1
        with:
          deploymentName: ${{ github.run_number }}
          scope: subscription
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          # resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./main.bicep
          # parameters: environmentType=${{ env.ENVIRONMENT_TYPE }}
          region: usgovvirginia
          failOnStdErr: false


